version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: naias-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: naias
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
    networks:
      - naias-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/naias -u admin -p admin123 --authenticationDatabase admin
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
    driver: local

networks:
  naias-network:
    driver: bridge
